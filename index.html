<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="calendar-container bg-white rounded shadow p-4">
        <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
            <button id="prevMonth" class="btn btn-outline-primary">&lt;</button>
            <div class="calendar-title text-center">
                <h4 id="month" class="mb-0"></h4>
                <select id="yearSelect" class="form-select mt-1"></select>
            </div>
            <button id="nextMonth" class="btn btn-outline-primary">&gt;</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-days d-flex justify-content-between text-uppercase fw-bold">
                <div class="text-center flex-fill">Sun</div>
                <div class="text-center flex-fill">Mon</div>
                <div class="text-center flex-fill">Tue</div>
                <div class="text-center flex-fill">Wed</div>
                <div class="text-center flex-fill">Thu</div>
                <div class="text-center flex-fill">Fri</div>
                <div class="text-center flex-fill">Sat</div>
            </div>
            <div class="calendar-dates d-flex flex-wrap mt-3" id="calendarDates"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
